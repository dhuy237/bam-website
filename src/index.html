<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAM Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="images/thumbnail_icon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" 
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" 
        crossorigin="anonymous"></script>
    <script>  
        $(document).ready(function(){
            $('#header').load("header.html");
            $('#footer').load("footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>
    
    <script type="text/javascript">
        var dataset;
        // var ctx = document.getElementById('myChart');

        d3.csv("data/data.csv", function(data) {
            console.log(data);
            dataset = data;
        });
    </script>

    <canvas id="myChart" width="100" height="100"></canvas>
    <script>
        d3.csv('data/APRT_Web_VN_ENG_Realtime_BAM-BA.csv').then(makeChart);
        
        function makeChart(aprt) {
            var aprtStartTime = aprt.map(function(d) {return d.apt_start_time});
            var aprtGrade = aprt.map(function(d) {return d.aprt_grade});
            var prodGroup = aprt.map(function(d) {return d.prodgroup3});
            prodGroup = prodGroup.filter(function(d) { return d == "TGLUP3"})
            console.log(prodGroup)
            var chart = new Chart('myChart', {
                type: 'line',
                data: {
                labels: aprtStartTime,
                datasets: [
                    {
                        label: prodGroup,
                        data: aprtGrade
                    }
                ]
                }
            });
        }
    </script>
    
    <div id="footer"></div>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
